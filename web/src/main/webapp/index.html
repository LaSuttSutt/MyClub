<!DOCTYPE html>
<html style="height: 100%">
<head lang="de">
    <meta charset="UTF-8">
    <title>Mein Verein</title>
    <link rel="icon" type="image/png" href="images/TUS.png">
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/MyClub.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/styleRed.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/knockout/knockout.js"></script>
    <script data-main="scripts/index/indexModule" src="js/require.js"></script>
</head>
<body style="height: 100%">
<div id="indexPage" class="container" style="height: 100%;">
    <div class="row" style="height: 100%">
        <div id="leftColumn" class="col-md-2">
            <div id="clubImage" class="row" style="margin-top: 15px" align="middle">
                <img id="imgClubLogo" src="/myclub/images/TUS.png" style="width: 75px; height: 75px">
            </div>
            <hr class="devider" style="margin-top: 10px; margin-bottom: 10px">
            <div id="navigation" class="navigation">
                <h5>Anmeldung</h5>
            </div>
        </div>
        <div id="mainPart" class="col-md-10"
             style="border-left: 1px solid darkgray; margin-top: 15px; height: calc(100% - 30px); height: -moz-calc(100% - 30px)">
            <div id="pageHeader">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="clubColor" style="margin-top: 5px; margin-bottom: 0">Tus Binzen 1956 e.V.</h3>
                    </div>
                </div>
            </div>
            <hr class="devider" style="margin-top: 10px; margin-bottom: 10px">
            <div id="mainPageContent" style="height: calc(100% - 55px); height: -moz-calc(100% - 55px); padding: 0;">
                <div id="logInPart" style="display: none" data-bind="visible: logInViewModel.loggedIn() == false">
                    <form role="form" data-bind="submit: logInViewModel.logIn">
                        <div class="col-md-4">
                            <div class="form-group-sm" style="margin-top: 10px">
                                <label for="logInName">Name oder KÃ¼rzel</label>
                                <input id="logInName" class="form-control" type="text" data-bind="value: logInViewModel.userName">
                                <a style="color: darkred; text-decoration: none" data-bind="text: logInViewModel.userNameValidation"></a>
                            </div>
                            <div class="form-group-sm" style="margin-top: 10px">
                                <label for="logInPwd">Passwort</label>
                                <input id="logInPwd" class="form-control" type="password" data-bind="value: logInViewModel.password">
                                <a style="color: darkred; text-decoration: none" data-bind="text: logInViewModel.passwordValidation"></a>
                            </div>
                            <div class="form-group-sm" style="margin-top: 10px">
                                <button class="btn btn-success btn-sm" type="submit">Anmelden</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
