<!-- Modal Dialog -->
<div class="modal fade container" role="dialog"
     data-bind="event: { 'hidden.bs.modal':onClose, 'shown.bs.modal':onShow }, attr: { 'id': modalId }">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"
                 style="padding: 5px; background-color: whitesmoke; border-top-left-radius: 5px; border-top-right-radius: 5px;">
                <div class="row">
                    <div class="col-md-1">
                        <img src="/myclub/api/club/getEmblem" style="width: 40px; height: 40px">
                    </div>
                    <div class="col-md-11" style="padding-left: 15px;">
                        <h3 class="clubColor" data-bind="text: title" style="margin-top: 7px; margin-bottom: 0"></h3>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <form data-bind="submit: onSave">
                    <div data-bind="component: { name: body }"></div>
                    <button type="submit" style="display: none;"></button>
                </form>
            </div>
            <div class="modal-footer"
                 style="background-color: whitesmoke; padding: 10px; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
                <button class="btn btn-danger btn-sm" data-dismiss="modal" data-bind="attr: { 'id': btnCloseId }">
                    <span>Abbrechen</span>
                </button>
                <button class="btn btn-success btn-sm" data-bind="click: onSave">
                    <span>Speichern</span>
                </button>
            </div>
        </div>
    </div>
</div>
